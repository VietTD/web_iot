<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
	content="IE=edge">
	<meta name="viewport"
	content="width=device-with,initial-scale=1.0">
	<title>Holy Grai Layout</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">SmartHome</span>
		</a>

		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Phòng Khách</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Phòng Ngủ</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Phòng Học</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Phòng Bếp</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Tìm Kiếm</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Smart Home</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Bật Tắt Các Thiết Bị Trong Nhà Của Bạn</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>36°C</h3>
						<p>Nhiệt Độ</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>30%</h3>
						<p>Độ Ẩm</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-dollar-circle' ></i>
					<span class="text">
						<h3>1120</h3>
						<p>Khí Gas</p>
					</span>
				</li>
			</ul>
			<div class="room">
				<!--Phòng Khách-->
				<div class="livingroom" id="livingroom">
				  <div class="projects-section-header">
					<p>Livingroom</p>
				  </div>
				  <div class="projects-section-line">
					<div class="projects-status">
					  <div class="item-status">
						<span class="status-number" id="nhietdopk">None</span>
						<span class="status-type">Temperature</span>
					  </div>
					  <div class="item-status">
						<span class="status-number" id="doampk">None</span>
						<span class="status-type">Humidity</span>
					  </div>
					  <div class="item-status">
						<span class="status-number" id="khigaspk">0.2ppm</span>
						<span class="status-type">Gas</span>
					  </div>
					</div>
				  </div>
				  <div class="project-boxes jsGridView">
					<div class="project-box-wrapper">
					  <div class="project-box" style="background-color: #c8f7dc;">
						<div class="project-box-header">
						  <div class="more-wrapper">
					  </div>
					</div>
					<div class="project-box-content-header">
					  <img id="img_01" src="./img/lamp_off.png" class="img">
					  <label class="switch">
						<input type="checkbox" id="switch_01">
						<span class="slider"></span>
					  </label>
					  
					</div>
				  </div>
				</div>
				<div class="project-box-wrapper">
				  <div class="project-box" style="background-color: #e9e7fd;">
					<div class="project-box-header">
					  <div class="more-wrapper">
					  </div>
					</div>
					<div class="project-box-content-header">
					  <img id="img_02"src="./img/camera_off.png" class="img">
					  <label class="switch">
						<input type="checkbox" id="switch_02">
						<span class="slider"></span>
					  </label>
					</div>
				  </div>
				</div>
				<div class="project-box-wrapper">
				  <div class="project-box">
					<div class="project-box-header">
					  <div class="more-wrapper">
					  </div>
					</div>
					<div class="project-box-content-header">
					  <img id="img_03"src="./img/speaker_off.png" class="img">
					  <label class="switch">
						<input type="checkbox" id="switch_03">
						<span class="slider"></span>
					  </label>
					</div>
				  </div>
				</div>
				<div class="project-box-wrapper">
				  <div class="project-box" style="background-color: #ffd3e2;">
					<div class="project-box-header">
					  <div class="more-wrapper">
					  </div>
					</div>
					<div class="project-box-content-header">
					  <img id="img_04"src="./img/tv_off.png" class="img">
					  <label class="switch">
						<input type="checkbox" id="switch_04">
						<span class="slider"></span>
					  </label>
					</div>
				  </div>
				</div>
				<div class="project-box-wrapper">
				  <div class="project-box" style="background-color: #fee4cb;">
					<div class="project-box-header">
					  <div class="more-wrapper">
					  </div>
					</div>
					<div class="project-box-content-header">
					  <img id="img_05"src="./img/air_conditioner_off.png" class="img">
					  <label class="switch">
						<input type="checkbox" id="switch_05">
						<span class="slider"></span>
					  </label>
					</div>
				  </div>
				</div>
				<div class="project-box-wrapper">
				  <div class="project-box" style="background-color: #d5deff;">
					<div class="project-box-header">
					  <div class="more-wrapper">
					  </div>
					</div>
					<div class="project-box-content-header">
					  <img id="img_06"src="./img/lock_off.png" class="img">
					  <label class="switch">
						<input type="checkbox" id="switch_06">
						<span class="slider"></span>
					  </label>
					</div>
				  </div>
				</div>
				</div>
				</div>
				<!---->
			
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
